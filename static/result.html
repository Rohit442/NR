<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
    {% if mydict %}
        <table>
            <tbody>
            {% for msg, img in mydict.items() %}
                <tr>
                    <td>{{ msg }}</td>
                    <td><img src="{{img}}" height="300" width="150" alt="{{ msg }}"></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    {% else %}
        No results :(
    {% endif %}
</body>
</html>
